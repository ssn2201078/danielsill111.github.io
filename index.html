<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Zombie Shooter - Scratch 遊戲介紹</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #111, #333);
            color: #eee;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #222;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        h1 {
            color: #0f0;
            text-shadow: 2px 2px 8px #000;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 2px 2px 8px #000; }
            to { text-shadow: 2px 2px 20px #0f0; }
        }
        iframe {
            border: 3px solid #0f0;
            border-radius: 10px;
            margin: 20px auto;
            width: 485px;
            height: 402px;
            transition: transform 0.3s ease;
        }
        iframe:hover {
            transform: scale(1.05);
        }
        nav {
            margin: 20px;
        }
        nav a {
            display: inline-block;
            margin: 0 15px;
            padding: 10px 20px;
            background: #0f0;
            color: #111;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }
        nav a:hover {
            background: #3f3;
            transform: translateY(-3px);
        }
        footer {
            margin-top: 30px;
            padding: 15px;
            background: #111;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
<header>
    <h1>Zombie Shooter</h1>
    <p>快節奏射擊遊戲，挑戰你的反應力！</p>
</header>


<nav>
    <a href="how-to-play.html">玩法說明</a>
    <a href="about.html">關於作者</a>
</nav>

<footer>

</footer>

</body>
</html>
